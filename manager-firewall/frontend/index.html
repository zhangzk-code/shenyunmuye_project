<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防火墙管理 - IP 白名单和黑名单管理</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">防火墙管理系统</h1>
                <div class="user-info">
                    <span id="userName">管理员</span>
                    <button id="logoutBtn" class="btn-logout">退出</button>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="app-main">
            <!-- 标签页导航 -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="whitelist">白名单管理</button>
                <button class="tab-btn" data-tab="blacklist">黑名单管理</button>
                <button class="tab-btn" data-tab="nginx">Nginx 配置</button>
            </div>

            <!-- 白名单管理 -->
            <div class="tab-content active" id="whitelist-tab">
                <div class="section-header">
                    <h2>IP 白名单</h2>
                    <button class="btn-primary" id="addWhitelistBtn">添加 IP</button>
                </div>
                <div class="info-box">
                    <p>白名单中的 IP 地址不会被自动封禁，支持单个 IP 和 CIDR 网段（如：192.168.1.0/24）</p>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>IP 地址 / CIDR</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="whitelistTableBody">
                            <tr>
                                <td colspan="2" class="loading">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 黑名单管理 -->
            <div class="tab-content" id="blacklist-tab">
                <div class="section-header">
                    <h2>IP 黑名单</h2>
                    <button class="btn-primary" id="addBlacklistBtn">添加 IP</button>
                </div>
                <div class="info-box">
                    <p>黑名单中的 IP 地址将被 Nginx 拒绝访问</p>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>IP 地址</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="blacklistTableBody">
                            <tr>
                                <td colspan="3" class="loading">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Nginx 配置 -->
            <div class="tab-content" id="nginx-tab">
                <div class="section-header">
                    <h2>Nginx 配置管理</h2>
                </div>
                <div class="nginx-actions">
                    <button class="btn-secondary" id="testNginxBtn">测试配置</button>
                    <button class="btn-primary" id="reloadNginxBtn">重载配置</button>
                </div>
                <div id="nginxResult" class="result-box"></div>
            </div>
        </main>
    </div>

    <!-- 添加 IP 模态框 -->
    <div class="modal" id="addIPModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">添加 IP</h3>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addIPForm">
                    <div class="form-group">
                        <label for="ipAddress">IP 地址 / CIDR</label>
                        <input type="text" id="ipAddress" name="ip" required placeholder="例如: 192.168.1.100 或 192.168.1.0/24">
                        <small>支持单个 IP 地址或 CIDR 网段格式</small>
                    </div>
                    <div class="form-group" id="commentGroup" style="display: none;">
                        <label for="ipComment">备注（可选）</label>
                        <input type="text" id="ipComment" name="comment" placeholder="添加备注说明">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">取消</button>
                        <button type="submit" class="btn-primary">确认</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
    <script src="js/main.js?v=2"></script>
</body>
</html>
