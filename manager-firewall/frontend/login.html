<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防火墙管理登录</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="auth-wrapper">
        <section class="hero">
            <div>
                <p style="letter-spacing:.2em;text-transform:uppercase;font-size:12px;color:rgba(255,255,255,0.7);">Firewall Manager</p>
                <h1>防火墙管理系统</h1>
                <p>管理 IP 白名单和黑名单，控制访问权限，保护服务器安全。</p>
            </div>
        </section>
        <section class="login-panel">
            <div class="login-header">
                <h2>欢迎回来</h2>
                <p>使用管理员账户登录防火墙管理系统</p>
            </div>
            <div class="default-info">
                <strong>默认账户</strong>
                用户名：admin<br>
                密码：admin123
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="请输入用户名">
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="请输入密码">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="error-message" id="formError"></div>
                <button type="submit" class="login-button" id="submitBtn">登录</button>
            </form>
        </section>
    </div>

    <script src="js/config.js?v=2"></script>
    <script src="js/login.js?v=2"></script>
</body>
</html>
