<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6F47;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0826D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B4E37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B8956A;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#woodGradient)" stroke="#5A3E28" stroke-width="2"/>
  
  <!-- 木材纹理线条 -->
  <line x1="12" y1="20" x2="52" y2="20" stroke="#5A3E28" stroke-width="1.5" opacity="0.3"/>
  <line x1="12" y1="28" x2="52" y2="28" stroke="#5A3E28" stroke-width="1.5" opacity="0.3"/>
  <line x1="12" y1="36" x2="52" y2="36" stroke="#5A3E28" stroke-width="1.5" opacity="0.3"/>
  <line x1="12" y1="44" x2="52" y2="44" stroke="#5A3E28" stroke-width="1.5" opacity="0.3"/>
  
  <!-- 高光效果 -->
  <ellipse cx="32" cy="24" rx="18" ry="12" fill="url(#highlightGradient)" opacity="0.6"/>
  
  <!-- 木工工具图标 - 尺子/测量工具 -->
  <g transform="translate(32, 32)">
    <!-- 尺子主体 -->
    <rect x="-18" y="-3" width="36" height="6" rx="3" fill="#E8D5B7" stroke="#5A3E28" stroke-width="1"/>
    <!-- 尺子刻度 -->
    <line x1="-15" y1="-3" x2="-15" y2="3" stroke="#5A3E28" stroke-width="1"/>
    <line x1="-10" y1="-3" x2="-10" y2="3" stroke="#5A3E28" stroke-width="1"/>
    <line x1="-5" y1="-3" x2="-5" y2="3" stroke="#5A3E28" stroke-width="1"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#5A3E28" stroke-width="1.5"/>
    <line x1="5" y1="-3" x2="5" y2="3" stroke="#5A3E28" stroke-width="1"/>
    <line x1="10" y1="-3" x2="10" y2="3" stroke="#5A3E28" stroke-width="1"/>
    <line x1="15" y1="-3" x2="15" y2="3" stroke="#5A3E28" stroke-width="1"/>
    
    <!-- 木工标记 - 两个小方块代表精确测量 -->
    <rect x="-12" y="-1.5" width="2" height="2" fill="#8B6F47" rx="0.5"/>
    <rect x="10" y="-1.5" width="2" height="2" fill="#8B6F47" rx="0.5"/>
  </g>
  
  <!-- 装饰性木纹节点 -->
  <circle cx="20" cy="16" r="2" fill="#5A3E28" opacity="0.4"/>
  <circle cx="44" cy="40" r="2" fill="#5A3E28" opacity="0.4"/>
  <circle cx="16" cy="48" r="1.5" fill="#5A3E28" opacity="0.3"/>
  <circle cx="48" cy="20" r="1.5" fill="#5A3E28" opacity="0.3"/>
</svg>

