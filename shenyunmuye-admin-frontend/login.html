<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台登录 - 申允木业</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="auth-wrapper">
        <section class="hero">
            <div>
                <p style="letter-spacing:.2em;text-transform:uppercase;font-size:12px;color:rgba(255,255,255,0.7);">Shenyun Admin</p>
                <h1>全屋定制数据中心</h1>
                <p>实时掌握用户咨询、预约状态与跟进记录，帮助销售团队第一时间获取商机。</p>
            </div>
        </section>
        <section class="login-panel">
            <div class="login-header">
                <h2>欢迎回来</h2>
                <p>使用企业账户登录后台管理系统</p>
            </div>
            <div class="default-info">
                <strong>默认账户</strong>
                用户名：admin<br>
                密码：admin123
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="请输入用户名">
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="请输入密码">
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="error-message" id="formError"></div>
                <button type="submit" class="login-button" id="submitBtn">登录</button>
            </form>
        </section>
    </div>

    <script>
        // API配置 - 根据当前域名自动判断
        const getApiBaseUrl = () => {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            
            // 开发环境
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3001/api/admin';
            }
            
            // 生产环境：动态获取当前访问的主机名和协议，后端API使用3001端口
            return `${protocol}//${hostname}:3001/api/admin`;
        };
        const API_BASE_URL = getApiBaseUrl();

        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const formError = document.getElementById('formError');

        // 检查是否已登录
        const token = localStorage.getItem('admin_token');
        if (token) {
            // 验证token是否有效
            fetch(`${API_BASE_URL}/auth/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'admin.html';
                } else {
                    localStorage.removeItem('admin_token');
                }
            })
            .catch(() => {
                localStorage.removeItem('admin_token');
            });
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // 清除错误信息
            formError.classList.remove('show');
            formError.textContent = '';
            document.getElementById('username').classList.remove('error');
            document.getElementById('password').classList.remove('error');

            // 禁用按钮
            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // 保存token
                    localStorage.setItem('admin_token', result.data.token);
                    localStorage.setItem('admin_user', JSON.stringify(result.data.user));
                    
                    // 跳转到管理页面
                    window.location.href = 'admin.html';
                } else {
                    formError.textContent = result.message || '登录失败';
                    formError.classList.add('show');
                    document.getElementById('username').classList.add('error');
                    document.getElementById('password').classList.add('error');
                }
            } catch (error) {
                formError.textContent = '无法连接到服务器，请确保后端服务已启动';
                formError.classList.add('show');
                document.getElementById('username').classList.add('error');
                document.getElementById('password').classList.add('error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '登录';
            }
        });
    </script>
</body>
</html>
